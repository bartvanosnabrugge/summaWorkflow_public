  driver: netcdf
  kwargs:
    chunks: {time: 100, longitude: 120, latitude: 125 }
    decode_times: True
    parallel: True
  crs: 4326
  rename:
    t: airtemp
    q: spechum
    u: wind-u
    v: wind-v
  meta:
    category: meteo
    history: Extracted from Copernicus Climate Data Store by CWARHM
